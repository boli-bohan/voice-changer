# kind-metallb-config.yaml
#
# This configuration bootstraps a kind cluster that is compatible with
# Calico and MetalLB. It disables the default CNI and load balancer so that
# Calico can provide pod networking and MetalLB can manage service IPs.
kind: Cluster
apiVersion: kind.x-k8s.io/v1alpha4
networking:
  disableDefaultCNI: true
  disableDefaultLoadBalancer: true
nodes:
  - role: control-plane
  - role: worker
  - role: worker
